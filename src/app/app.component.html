<div [style.height.px]="appHeight" class="main-canvas">
    <app-item-context-menu></app-item-context-menu>
    <div (dblclick)="addPage($event)" id="pages-wrapper">
        <div *ngIf="pages" id="pages" class="pages">
            <app-page (pageDeleted)="onPageDelete($event)" [style.top.px]="page.y" [style.left.px]="page.x" [page]="page" *ngFor="let page of pages">
            </app-page>
        </div>
    </div>
    <ngx-snackbar [position]="'top-center'" [max]="3"></ngx-snackbar>
    <div class="right-bottom-main-panel">
        <button (click)="export()" class="button">
            <img width="45" height="45" src="/assets/save.svg"/>
            <a class="export-state-link" #downloadLink href="#"></a>
        </button>  
        <button (click)="importApp.click()"  class="button">
            <img width="45" height="45" src="/assets/open.svg"/>
        </button>
        <button (click)="addPage(null)" class="button add-page-button">+</button>
        <input (change)="import($event)" value="" accept="application/json" class="import--hidden" #importApp name="file" type="file"/>
    </div>
</div>
