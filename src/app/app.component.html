<div class="main-canvas">
    <app-item-context-menu></app-item-context-menu>
    <div (dblclick)="addPage($event)" fxLayoutAlign="row" id="pages" class="pages">
        <app-page (deletePageEvent)="onPageDelete($event)" [style.top.px]="page.y" [style.left.px]="page.x" [page]="page" *ngFor="let page of pages">
        </app-page>
    </div>
    <button (click)="addPage()" mat-fab [ngClass]="'add-page-button'">+</button>
</div>
<div class="cache">
    <img src="../assets/papirus.jpg">
</div>
