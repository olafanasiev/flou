<div [style.width.px]="page.width" [style.minHeight.px]="248" (dblclick)="addItem($event)"
     (mousedown)="makeActive()"
     [ngClass]="{'page':true, '--active':page.isActive, 'can-add-item': true}">
  <div class="page__items-with-title">
    <div class="page__title">
      <input #pageTitle type="text" class="title-item" [(ngModel)]="page.title"/>
      <div (click)="deletePage()" class="page__delete-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="10.999" height="11.001" viewBox="0 0 13.999 14.001">
          <path id="close" d="M-270.745,52.164l5.292-5.292a1,1,0,0,0,0-1.414,1,1,0,0,0-1.414,0l-5.292,5.292-5.293-5.294a1,1,0,0,0-1.414,0,1,1,0,0,0,0,1.414l5.293,5.294-5.293,5.293a1,1,0,0,0,0,1.414,1,1,0,0,0,.707.293,1,1,0,0,0,.707-.293l5.293-5.293,5.292,5.292a1,1,0,0,0,.707.293,1,1,0,0,0,.707-.293,1,1,0,0,0,0-1.414Z" transform="translate(279.159 -45.163)"/>
        </svg>
      </div>
    </div>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="page__items">
      <app-input-item cdkDrag *ngFor="let item of page.items" (onRemove)="onItemRemove($event)"
                      (enterPressed)="addItem()" (jsPlumbAnchorClicked)="makeActive()" (onEmptyField)="removeEmptyItem(item.endpointId)"
                      [item]="item"></app-input-item>
    </div>
  </div>
  <div class="can-add-item add-item-panel">
    <div class="page__add-item round-button big-button" (click)="addItem(null)">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           x="0px" y="0px"
           viewBox="0 0 46 46" style="enable-background:new 0 0 46 46;" xml:space="preserve">
      <path class="flou-palette stroke-none" d="M23,0C10.3,0,0,10.3,0,23c0,12.7,10.3,23,23,23c12.7,0,23-10.3,23-23C46,10.3,35.7,0,23,0z M23,44
        C11.4,44,2,34.6,2,23S11.4,2,23,2s21,9.4,21,21S34.6,44,23,44z M35,23c0,0.6-0.4,1-1,1H24v10c0,0.6-0.4,1-1,1c-0.6,0-1-0.4-1-1V24
        H12c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1h10V12c0-0.6,0.4-1,1-1c0.6,0,1,0.4,1,1v10h10C34.6,22,35,22.4,35,23z"/>
      </svg>

    </div>
  </div>
</div>
