<div [style.width.px]="page.width" [style.height.px]="page.height" (clickOutside)="makeNotActive($event)" (mousedown)="makeActive()" [ngClass]="{'page':true, '--active':page.isActive}">
    <div  [id]="page.htmlId + '__title'" class="page__title">
        <input type="text" class="title-item" [value]="page.title"/>
    </div>
    <perfect-scrollbar style="max-height: 200px;">
        <div class="page__items">
        <div *ngFor="let item of page.items">
            <app-input-item fxFlex [htmlId]="item.htmlId" [type]="item.type" [title]="item.title"></app-input-item>
        </div>
        </div>
    </perfect-scrollbar>
    <div fxLayoutAlign="end">
        <button [ngClass]="'page__add-item'" (click)="addItem()" mat-mini-fab>+</button>
    </div>
</div>
