<div [style.width.px]="page.width" [style.minHeight.px]="268" (dblclick)="addItem($event)" (clickOutside)="makeNotActive($event)" (mousedown)="makeActive()" [ngClass]="{'page':true, '--active':page.isActive, 'can-add-item': true}">
    <div>
        <div class="page__title">
            <input #pageTitle type="text" class="title-item" [(ngModel)]="page.title"/>
            <div (click)="deletePage()" class="page__delete-button">X</div> 
        </div>
        <div cdkDropList (cdkDropListDropped)="drop($event)" class="page__items">
              <app-input-item cdkDrag *ngFor="let item of page.items" (onRemove)="onItemRemove($event)" (enterPressed)="addItem()" (onEmptyField)="removeEmptyItem(item.endpointId)" [item]="item"></app-input-item>
        </div>
    </div>
    <div class="can-add-item add-item-panel">
        <div class="page__add-item round-button big-button" (click)="addItem(null)"></div>
    </div>
</div>

<!--//(sortStarted)="disableDragging()" (sortStopped)="enableDragging()"-->
