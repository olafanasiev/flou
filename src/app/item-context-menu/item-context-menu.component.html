<div (clickOutside)="closePanel()" #itemTypePanel [style.left.px]="leftPosition" [style.top.px]="topPosition" [ngClass]="{'item-type-panel':true, '--show':isPanelShowed}">
    <div (click)="changeType('input')" class="input-icon input-icon--input"></div>
    <div (click)="changeType('choice')" class="input-icon input-icon--choice"></div>
    <div (click)="changeType('text')" class="input-icon input-icon--text"></div>
    <div (click)="changeType('button')" class="input-icon input-icon--button"></div>
</div>
