

<div fxFlexLayout="row" fxLayoutAlign="start center" class="input-item">
  <span (click)="showItemTypes()" class="{{'input-icon--' + type}}"></span> 
  <input (keyup)="onKeyUp($event)" (focusout)="removeIfEmpty(inputButton.value)" #inputButton type="text" class="title-item" [value]="title"/>
  <div fxLayout="column" fxLayoutAlign="space-around" class="item-sortable-icon">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <span class="item-anchor" id="anchor-{{htmlId}}"></span>
</div>
